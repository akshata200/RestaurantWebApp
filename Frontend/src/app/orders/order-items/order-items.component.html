<div class="container-fluid mx-auto my-2">
    <h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" #ItemName="ngModel" name="ItemName" [(ngModel)]="formData.ItemName">
    <input type="hidden" #OrderId="ngModel" name="OrderId" [(ngModel)]="formData.OrderId">
    <input type="hidden" #OrderItemId="ngModel" name="OrderItemId" [(ngModel)]="formData.OrderItemId">
    <div class="form-group p-2">
        <label>Food Item</label>
        <select #ItemID="ngModel" name="ItemId" [(ngModel)]="formData.ItemId" class="form-control my-2" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemId==0" >
            <option value="0">-select-</option>
            <option *ngFor="let item of itemList | async" value="{{item.itemId}}">{{item.name}}</option>
        </select>
    </div>
    <div class="row mx-auto">
        <div class="form-group p-2 col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
            <input #Price="ngModel" readonly name="Price" [(ngModel)]="formData.Price" class="form-control" style="background-color :rgba(248, 248, 248, 0.842);">
            </div>
        </div>
        <div class="form-group p-2 col-md-6">
            <label>Quantity</label>
            <input #Quantity="ngModel" name="Quantity" [(ngModel)]="formData.Quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">
        </div>
    </div>
    <div class="form-group p-2 mb-2">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
        <input #Total="ngModel" readonly name="Total" [(ngModel)]="formData.Total" class="form-control" style="background-color :rgba(248, 248, 248, 0.842);">
        </div>
    </div>
    <div class="form-group mb-2 mx-2">
        <button type="submit" class="btn btn-light btn-outline-dark mb-2"><i class="fa-solid fa-server"></i>Submit</button>
        <button type="button" class="btn btn-light btn-outline-dark mb-2 mx-2" [mat-dialog-close]><i class="fa-solid fa-close"></i>Close</button>
    </div>
</form>
</div>
