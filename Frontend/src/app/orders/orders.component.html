<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No</th>
        <th>Customer</th>
        <th>Payment Method</th>
        <th>Grand Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList">
            <th (click)="UpdateOrderDetails(order.orderId)">{{order.orderNo}}</th>
            <td (click)="UpdateOrderDetails(order.orderId)">{{order.customer}}</td>
            <td (click)="UpdateOrderDetails(order.orderId)">{{order.paymentMethod}}</td>
            <td (click)="UpdateOrderDetails(order.orderId)">{{order.grandTotal}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="onOrderDelete(order.orderId)">-</button></td>
        </tr>
    </tbody>
</table>
